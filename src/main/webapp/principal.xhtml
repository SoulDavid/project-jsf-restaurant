<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
<h:head> 
	<title>RESTAURANTES</title>
	<h:outputStylesheet library = "css" name = "styles.css"></h:outputStylesheet>
</h:head>
<h:body>
	
	<h:dataTable id = "tblRestaurants" var = "restaurant" value = "#{principalController.restaurants}" headerClass = "headerTableRestaurants" rowClasses = "rawTable rawTableLine">
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value = "#{restaurant.name}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">Direction</f:facet>
			<h:outputText value = "#{restaurant.direction}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">Country</f:facet>
			<h:outputText value = "#{restaurant.country}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">Manager</f:facet>
			<h:outputText value = "#{restaurant.manager}"></h:outputText>
		</h:column>
		
	</h:dataTable>
</h:body>
</html>
